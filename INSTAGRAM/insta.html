<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <div class="left">
                <div>
                    <img src="/img/user.png" class="user">
                </div>
                <a href="#" class="user"><strong class="username">KaikyVictório</strong></a>
            </div>
            <div class="right">
                <button type="button" class="btnFollow">FOLLOW</button>
            </div>
        </div>
        <div class="user-image">
            <img src="./pandasurfando.png" class="foto">
        </div>
        <div class="post-icons">
            <div class="lefticons">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <i class="fa fa-comment-o" aria-hidden="true"></i>
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </div>
            <div class="righticon">
                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
            </div>
        </div>
        <div class="likes">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <span>362 likes</span>
        </div>
        <div class="description">
            <span class="user"><strong>KaikyVictório</strong></span>
            <span>curtindo com meu panda na praia do janga! <strong class="hashtag">#curtição #pandastico</strong></span>
        </div>

    </div>
    
</body>
</html>
